<html lang="es">
<head>

            font-family: Arial, sans-serif;

            background-size: cover;

            padding: 0;
            text-align: center
        }

        h1{
            font-size: 41px;
            color: white;
        }
        
        h2{
            font-size: 32px;
            color: white;
        }
        
        ul {
            font-size: 23px;
            color: white;
        }

        a{
            font-size: 18px;
            color: rgb(21, 255, 0);
        }

        .icon {
            color: rgb(0, 0, 0); 
            margin-right: 10px;
        }

        </style>

    <h1>Detalle del equipo: {{ equipo.nombre }}</h1>
    <h2>- Jugadores:</h2>
    <ul>
        {% for jugador in equipo.jugadores.all %}
