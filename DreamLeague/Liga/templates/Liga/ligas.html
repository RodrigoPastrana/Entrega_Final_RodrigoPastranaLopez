{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligas</title>
    <link href="{% static 'Liga/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'Base' %}">Dream League</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_view' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registrarme</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ligas' %}">Ligas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'equipos' %}">Equipos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'jugadores' %}">Jugadores</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <h1>Ligas</h1>
        
        <div class="form-container">
            <p class="texto">Crea una nueva liga:</p>
            <form action="{% url 'ligas' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Crear Divisi칩n">
            </form>
        </div>
        
        <div class="button-container">
            <a href="{% url 'buscar_liga' %}" class="button">Buscar una liga</a>
            <a href="{% url 'lista_ligas' %}" class="button">Ver todas mis ligas</a>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "Liga/assets/img/ligas_DreamLeague.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding-top: 20px;
            margin-bottom: 40px;
            background-color: transparent;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 60px;
            color: white;
            margin-bottom: 30px;
        }

        .texto {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-container {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            width: 300px;
            vertical-align: top;
            height: 400px;
            margin: 0 50px;
        }

        .button-container {
            display: inline-block;
            text-align: left;
            vertical-align: top;
            margin-top: 110px; /* Ajuste para bajar los botones */
        }

        .button-container .button {
            display: block;
            margin-bottom: 80px; /* Espacio adicional entre los botones */
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px; /* Aumentar el tama침o del bot칩n */
            font-size: 18px; /* Aumentar el tama침o de la letra */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button-container .button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .results {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</body>
</html>
